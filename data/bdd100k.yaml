# Ultralytics YOLOv5 🚀, AGPL-3.0 license

# Example usage: python train.py --data bdd100k.yaml
# parent
# ├── yolov5
# └── datasets
#     └── BDD100k

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../dataset/BDD100k # dataset root dir
train: train # train images (relative to 'path')
val: val # val images (relative to 'path') 

# Classes
nc: 13 # Number of classes

names:
  0: pedestrian
  1: rider
  2: car
  3: truck
  4: bus
  5: train
  6: motorcycle
  7: bicycle
  8: traffic light
  9: traffic sign
  10: other vehicle  # 추가된 카테고리
  11: trailer         # 추가된 카테고리
  12: other person     # "other person" 카테고리 추가